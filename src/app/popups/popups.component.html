
<dx-popup id="popup" 
class="popup"
[(width)]="PopUpwidth"
[(height)]="PopUpheight"
[(showTitle)]="showTitle"
[(title)]="title"
[(dragEnabled)]="dragEnabled"
[(closeOnOutsideClick)]="closeOnOutsideClick"
[(visible)]="popupVisible"

>
<div *dxTemplate="let data of 'content'">
<dx-form [(formData)]="formData" 
[(items)]="items" 
></dx-form>

<dx-button
text="Save"
[type]="ButtonType"
>
</dx-button>

</div>
</dx-popup>
